<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main id="main" role="main">
    <section class="card-container">
      <article class="rating-txt-container">
        <div class="img-container">
          <img src="images/icon-star.svg" alt="rating star">
        </div>        
        <h1 id="h1">How did we do?</h1>     
        <p class="rating-txt">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <form action="" method="dialog" id="form">
          <div class="input-container">
            <input type="button" value="1" class="button">
            <input type="button" value="2" class="button">
            <input type="button" value="3" class="button">
            <input type="button" value="4" class="button">
            <input type="button" value="5" class="button">
          </div>
          <input type="button" value="Submit" id="submit">
        </form>
      </article>
    </section>
  </main>

  <!-- Rating state start -->

</html>
